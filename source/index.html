    <script>
        // 滑动主体
        let goToMain = document.getElementById("go-to-main");
        goToMain.addEventListener("click", function () {

            window.scrollTo({
                top: document.documentElement.clientHeight,
                behavior: "smooth",
            });
        });
        // 滑动到顶部
        let goToTop = document.getElementById("go-to-top");
        goToTop.addEventListener("click", function () {
            window.scrollTo({
                top: 0,
                behavior: "smooth",
            });
        });
        // 滑动到底部
        let goToBottom = document.getElementById("go-to-bottom");
        goToBottom.addEventListener("click", function () {
            window.scrollTo({
                top: document.documentElement.scrollHeight,
                behavior: "smooth",
            });
        });
        window.onscroll = function () {
            //窗口高度
            var windowHeight = document.documentElement.clientHeight || document.body.clientHeight;
            //滚动高度
            var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
            //页面高度
            var documentHeight = document.documentElement.scrollHeight || document.body.scrollHeight;

            var sidebar = document.getElementById("sidebar");

            if (scrollTop > 300) {
                goToTop.style.display = "flex";
                sidebar.style.display = "block"

            } else {
                goToTop.style.display = "none";
                sidebar.style.display = "none"
            }

            if (documentHeight - (windowHeight + scrollTop) <= 48 || (windowHeight + scrollTop + 48 ) >= documentHeight) {
                goToBottom.style.display = "none"
            } else {
                goToBottom.style.display = "flex"
            }
console.log(documentHeight - (windowHeight + scrollTop));
            // console.log((windowHeight + scrollTop +32) >= documentHeight);

        }

        let wxButton = document.getElementById("wx-button");
        let settinClosegButton = document.getElementById("wx-close-button");
        let wxModal = document.getElementById("wx-modal");

        wxButton.onclick = function () {
            wxModal.classList.remove("hidden");
            document.body.classList.add("overflow-hidden");
        }
        settinClosegButton.onclick = function () {
            wxModal.classList.add("hidden");
            document.body.classList.remove("overflow-hidden");

        }
        wxModal.onclick = function (e) {
            console.log(e)
            if (e.target == wxModal) {
                wxModal.classList.add("hidden");
                document.body.classList.remove("overflow-hidden");

            }
        }
    </script>
